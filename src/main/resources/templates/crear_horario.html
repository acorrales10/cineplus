<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Crear</title>
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" >
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">

            <div class="card-header bg-black text-white"> </div>
            <div class="card-body">

                <!-------------------Esto es un Formulario--------------- -->
                <div class="container">
                    <form th:object = "${horario}"
                          th:action="@{/horario/save}"
                          method="POST"
                          >
                        <input type="hidden" th:field="*{id}">
                        <div class="form-group mb-3 row">
                            <label class="col-md-2 col-form-label" for="horario">Hora</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control form-control-sm col-md-6" th:field="*{horario}" placeholder= "6:00pm" id="nombres" aria-describedby="emailHelp">
                            </div>
                        </div>
                    
                        <button type="submit" class="btn btn-primary" value="Guardar">Submit</button>
                    </form>
                </div>
            </div>
        </div>

    </body>
</html>
