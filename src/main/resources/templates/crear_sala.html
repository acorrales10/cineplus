<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Crear</title>
        <!-- CSS only -->
        <link rel ="stylesheet" th:href="@{/css/index.css}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" >
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    </head>
   <body>
        <div class="container">

            <div class="card-header bg-black text-white"> </div>
            <div class="card-body">

                <!-------------------Esto es un Formulario--------------- -->
                <div class="container">
                    <form th:object = "${sala}"
                          th:action="@{/salas/save}"
                          method="POST"
                          >
                        <input type="hidden" th:field="*{id}">
                        <div class="form-group mb-3 row">
                            <label class="col-md-2 col-form-label text-white" for="nombre">Nombre Sala</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control form-control-sm col-md-6" th:field="*{nombre}" placeholder= "VIP 1" id="nombre" aria-describedby="emailHelp">
                            </div>
                        </div>
                        
                         <div class="form-group mb-3 row">
                            <label class="form-control-sm col-form-label col-md-2 text-white" for="imagen">Imagen</label>
                            <div class="col-sm-10">
                                <input type="text" th:field="*{imagen}" class="form-control form-control-sm col-md-6" placeholder= "imagen aqui" id="imagen" aria-describedby="emailHelp">
                            </div>
                        </div>
                        
                         <div class="form-group mb-3 row">
                            <label class="col-md-2 col-form-label text-white" for="descripcion">Descripcion Sala</label>
                            <div class="col-sm-10">
                                <textarea class="form-control form-control-sm col-md-6" th:field="*{descripcion}"  id="descripcion" aria-describedby="emailHelp"/>
                            </div>
                        </div>
                    
                        <button type="submit" class="btn btn-primary" value="Guardar">Guardar</button>
                    </form>
                </div>
            </div>
        </div>

    </body>
</html>
