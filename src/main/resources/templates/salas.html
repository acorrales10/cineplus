<!DOCTYPE html>

<head>
    <title>Peliculas</title>
    <!-- CSS only -->

    <link rel ="stylesheet" href ="css/index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" >
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
</head>

<body>
    <div class="content">
        <div class="container">
            <h2 class="mb-2 mt-5 " th:text="${titulo}"/>
            <a class="mb-5 btn btn-primary" href="/cartelera/crear" role="button">Agregar Pelicula</a>
            <table class="table table-dark table-striped table-responsive">

                <thead class="thead-dark">

                    <tr>
                        <th scope="col">Nombre Pelicula </th>
                        <th scope="col">Horario </th>
                        <th scope="col">Sala </th>
                        <th colspan="2" scope="col">Acciones </th>
                    </tr>
                </thead>
                <tbody>
                <th:block th:each="user : ${cartelera}">
                    <tr>
                        <td th:text="${user.getNombre_pelicula}"></td>
                        <td th:text="${user.getHorario}"></td>
                        <td th:text="${user.getSala}"></td>
                        <td>
                            <a th:href="@{/cartelera/editCartelera/{id}(id=${user.getId})}">Edit</a> 
                        </td>

                        <td>
                            <a th:href="@{/cartelera/delete/{id}(id=${user.getId})}">Delete</a> 
                        </td>
                    </tr>

                </th:block>

                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
