<!DOCTYPE html>

<head>
    <title>Peliculas</title>
    <!-- CSS only -->

    <link rel ="stylesheet" th:href="@{/css/index.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" >
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
</head>

<body>
    <div class="content">
        <div class="container">
            <h2 class="mb-2 mt-5 text-white" th:text="${titulo}"/>
            <a class="mb-5 mt-2 btn btn-primary" href="/peliculas/crear" role="button">Agregar Pelicula</a>
            <table class="table table-dark table-striped table-responsive">

                <thead class="thead-dark">

                    <tr>
                        <th scope="col">Nombre Pelicula </th>
                        <th scope="col">Imagen </th>
                        <th scope="col">Genero </th>
                        <th scope="col">Clasificacion </th>
                        <th scope="col">Descripcion </th>
                        <th colspan="2" scope="col">Acciones </th>
                    </tr>
                </thead>
                <tbody>
                <th:block th:each="pelicula : ${peliculas}">
                    <tr>
                        <td th:text="${pelicula.getPelicula}"></td>
                        <td>
                            <img th:src="${pelicula.getImagen}" class='logo'/>
                        </td>
                        <td th:text="${pelicula.getGenero}"></td>
                        <td th:text="${pelicula.getClasificacion}"></td>
                        <td th:text="${pelicula.getDescripcion}"></td>
                        <td>
                            <a th:href="@{/peliculas/editPeliculas/{id}(id=${pelicula.getId})}">Edit</a> 
                        </td>

                        <td>
                            <a th:href="@{/peliculas/delete/{id}(id=${pelicula.getId})}">Delete</a> 
                        </td>
                    </tr>

                </th:block>

                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
